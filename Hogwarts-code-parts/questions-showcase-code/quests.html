    <section class="dropdown">
      <img src="./img/bo-av-1.webp" class="dropbtn"></img>
      <article id="myDropdown" class="dropdown-content">
        <a href="http://127.0.0.1:5501/">Home</a>

      </article>

    <form>
      <article class="main__container question-1">
        <h2 class="questions__title">Question 1</h2>
        <h3 class="question-name">which one of these are one of the Hogwarts houses?</h3>

        <div class="choice__container">
          <input
            type="radio"
            name="choice-1"
            class="choice__prefix"
            value="1"
          />
          <p class="choice__text" data-number="1">Gryffindor</p>
        </div>
        <div class="choice__container">
          <input
            type="radio"
            name="choice-1"
            class="choice__prefix"
            value="2"
          />
          <p class="choice__text" data-number="2">green house</p>
        </div>
        <div class="choice__container">
          <input
            type="radio"
            name="choice-1"
            class="choice__prefix"
            value="3"
          />
          <p class="choice__text" data-number="3">the white house</p>
        </div>

        <div class="buttonWrapper">
            <button class="previous-question" data-previous=".question-1">Previous</button>
          <button class="next-question" data-next=".question-2">Next</button>
    
        </div>
      </article>
   
      <article class="main__container question-2">
        <h2 class="questions__title">Question 2</h2>
        <h3 class="question-name">What is the name of the pub at the entrance to Diagon Alley?</h3>
        <article class="choice__container">
          <input
            type="radio"
            name="choice-2"
            class="choice__prefix"
            value="1"
          />
          <p class="choice__text" data-number="1">just a bar</p>
        </article>
        <article class="choice__container">
          <input
            type="radio"
            name="choice-2"
            class="choice__prefix"
            value="2"
          />
          <p class="choice__text" data-number="2">The Leaky Cauldron</p>
        </article>
       
        <div class="buttonWrapper">
            <button class="previous-question" data-previous=".question-1">Previous</button>

            <button class="next-question" data-next=".question-3">Next</button>

        </div>


    </article>
</form>

</body>
